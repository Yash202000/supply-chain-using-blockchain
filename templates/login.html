<!DOCTYPE html>
<html lang="en">

<head>
    <title>BTM Milk Pvt. Ltd.</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/vendor/daterangepicker/daterangepicker.css">

</head>

<body>
    <header id="header" id="home">

        <div class="container">
            <div class="row align-items-center justify-content-between d-flex">
                <div id="logo">
                    <a href="#"><img src="static/img/logo.png" alt="" title="" /></a>
                </div>
                <nav id="nav-menu-container">
                    <ul class="nav-menu">
                        <li class="menu-active"><a href="/">Home</a></li>
                    </ul>
                </nav>
                <!-- #nav-menu-container -->
            </div>
        </div>

    </header>

    
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
    
    
    <form class="login100-form validate-form flex-sb flex-w" action="{{ url_for("login") }}" method="post">
        <span class="login100-form-title p-b-32">
            <span id="result"></span> Login
               </span>
               <script>
                   document.getElementById("result").innerHTML = localStorage.getItem("textvalue");
               </script>
        <span class="txt1 p-b-11">
            Email Id
        </span>

        <div class="wrap-input100 validate-input m-b-36" data-validate="Email Id is required">
            <input  class="input100" type="email" id="emailid" name="emailid" >
            <span class="focus-input100"></span>
        </div>

        <span class="txt1 p-b-11">
            Password
        </span>
        <div class="wrap-input100 validate-input m-b-12" data-validate="Password is required">
            <span class="btn-show-pass">
                <i class="fa fa-eye"></i>
            </span>
            <input class="input100" type="password" id="password" name="password" >        
            <span class="focus-input100"></span>
        </div>
        <div class="flex-sb-m w-full p-b-15">
            <div class="contact100-form-checkbox">
                <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                <label class="label-checkbox100" for="ckb1">
                    Remember me
                </label>
            </div>

            <div>
                <a href="#" class="txt3 forgot">
                    Forgot Password?
                </a>
            </div>
        </div>

        <div class="container-login100-form-btn">
            <button class="login100-form-btn" type="submit">Login</button>
        </div>

    
</form>


</div>
</div>
</div>
</body>
