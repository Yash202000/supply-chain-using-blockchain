    <header id="header" id="home">

        <div class="container">
            <div class="row align-items-center justify-content-between d-flex">
                <div id="logo">
                    <a href="#"><img src="static/img/logo.png" alt="" title="" /></a>

                <nav id="nav-menu-container">

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
    
    
    <form class="login100-form validate-form flex-sb flex-w" action="{{ url_for("reception_handler") }}" method="post">
        <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
            
                <span class="login100-form-title p-b-32" id="title">"Add New Reception Handler"          
                    </span>
                <span class="txt1 p-b-11">
                        Email Id
                    </span>
                <div class="wrap-input100 m-b-36" data-validate="Username is required">
                    <input class="input100" type="email" id="emailid" name="emailidhandler" required>
                    <span class="focus-input100"></span>
                </div>

                <span class="txt1 p-b-11">
                        New Password
                    </span>
                <div class="wrap-input100 m-b-12" data-validate="Password is required">
                    <span class="btn-show-pass">
                            <i class="fa fa-eye"></i>
                        </span>
                    <input class="input100" type="password" id="pass" name="passwordhandler" required>
                    <span class="focus-input100"></span>
                </div>
                <div class="text1 error-msg" id="error-message">
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" style="font-weight: bold;" >
                            Add Emp
                        </button>
                </div>
            
        </div>
