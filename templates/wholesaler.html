    <div class="container-contact100">
        <div class="wrap-contact100">
            <form class="contact100-form validate-form" id="my-form" method="post" enctype="multipart/form-data" action="/wholesaler">
                <span class="contact100-form-title">
					Fruit Wholesaler Details 
				</span>

                <div class="wrap-input100 validate-input" data-validate="Container ID is required">
                    <span class="label-input100">Container ID</span>
                    <input class="input100" type="text" name="cid" id="cid" placeholder="Enter Container Id">
                    <span class="focus-input100"></span>
                </div>


                <div class="wrap-input100 validate-input" data-validate="Somatic count is required">
                    <span class="label-input100">Wholesaler ID</span>
                    <input class="input100" type="number" step="1" name="wid" id="somaticcount" placeholder="Wholesaler ID">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Protein content is required">
                    <span class="label-input100">Wholesaler Name</span>
                    <input class="input100" type="text" name="wname" step="0.1" id="protein" placeholder="Wholesaler Name">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <span class="label-input100">Product Name</span>
                    <input class="input100" type="text" name="pname" id="pname" placeholder="Enter Product Name">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Fat Content is required">
                    <span class="label-input100">Quantity</span>
                    <input class="input100" type="number" name="wquantity" id="fat" step="0.1" placeholder="Quantity">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Freezing point is required">
                    <span class="label-input100">Date of Collection</span>
                    <input class="input100" type="date" name="collectiondate" id="fp" step="0.1" placeholder="Enter Date">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="PH value required">
                    <span class="label-input100">Date of Shipping</span>
                    <input class="input100" type="date" name="shippingdate" id="ph" step="0.1" placeholder="Enter Shipping Date">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Quantity is required">
                    <span class="label-input100">Product Image</span>
                    <input type="file" id="image" name="pimage" class="form-control" accept="image/*" capture required autofocus />
                    <span class="focus-input100"></span>
                </div>
                <!-- <div class="wrap-input100 validate-input" data-validate="Message is required">
                    <span class="label-input100">Message</span>
                    <textarea class="input100" name="message" placeholder="Your message here..."></textarea>
                    <span class="focus-input100"></span>
                </div> -->

                <div class="container-contact100-form-btn">
                    <div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
                        <button class="contact100-form-btn" id="reset-btn" onclick="resetForm()">
							<span >
								Reset
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
                    </div>
                </div>

                <div class="container-contact100-form-btn">
                    <div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
                        <button class="contact100-form-btn" onclick="addToFirebase()">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
                    </div>
                </div>
                <input type="submit" id="submit-button" hidden>
            </form>
        </div>
