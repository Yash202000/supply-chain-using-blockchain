    <div class="container-contact100">
        <div class="wrap-contact100">
            <form class="contact100-form validate-form" id="my-form" action="#">
                <span class="contact100-form-title">
                    Milk Treatment Details 
                </span>

                <div class="wrap-input100 validate-input" data-validate="Container ID is required">
                    <span class="label-input100">Container ID</span>
                    <input class="input100" type="text" name="cid" id="cid" placeholder="Enter Container Id">
                    <span class="focus-input100"></span>
                </div>


                <div class="wrap-input100 validate-input" data-validate="Tempreture value required">
                    <span class="label-input100">Tempreture Value in degree</span>
                    <input class="input100" type="text" name="tempvalue" id="tempvalue" placeholder="Enter Tempreture Value">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Shelflife is required">
                    <span class="label-input100">Milk Shelflife</span>
                    <input class="input100" type="number" name="shelflife" id="shelflife" placeholder="Enter Milk ShelfLife in days">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 input100-select" data-validate="Method is required">
                    <span class="label-input100">Pasteurization Method</span>
                    <div>
                        <select class="selection-2" name="method" id="method">
                            
                            <option>Batch Method</option>
                            <option>Continous Method</option>
                            <option>HTST Method</option>
                            <option>UHT Method</option>
                            
                        </select>
                    </div>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="D-value is required">
                    <span class="label-input100">Heat Resistence</span>
                    <input class="input100" type="number" name="dvalue" id="dvalue" placeholder="Enter Heat Resistence(D-value)">
                    <span class="focus-input100"></span>
                </div>



                <div class="wrap-input100 validate-input" data-validate="Reynold value required">
                    <span class="label-input100">Reynold number</span>
                    <input class="input100" type="text" name="renoyld" id="renoyld" placeholder="Enter Reynold Value">
                    <span class="focus-input100"></span>
                </div>
                <!-- <div class="wrap-input100 validate-input" data-validate="Message is required">
                    <span class="label-input100">Message</span>
                    <textarea class="input100" name="message" placeholder="Your message here..."></textarea>
                    <span class="focus-input100"></span>
                </div> -->

                <div class="container-contact100-form-btn">
                    <div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
                        <button class="contact100-form-btn" id="reset-btn" onclick="resetForm()">
							<span >
								Reset
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
                    </div>
                </div>

                <div class="container-contact100-form-btn">
                    <div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
                        <button class="contact100-form-btn" onclick="addToFirebase()">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
                    </div>
                </div>
                <input type="submit" id="submit-button" hidden>
            </form>
        </div>
